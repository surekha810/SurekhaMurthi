<!DOCTYPE html>
<html>
<head>
	<title>Armstrong Number</title>
</head>
<body>
 Enter 3 digit Number:
 <input type="text" name="palin" id="palin" onchange="armstrong()" autofocus="on">
<script type="text/javascript">
	function armstrong() {
		var x=document.getElementById('palin').value;
		//alert(x);
		var x1=x;
		var y,z=0;
		for (var i = 0; i < 3; i++) {
			y=x%10;
			//alert("y"+y);
			x=Math.floor(x/10);
			//alert("x"+x);
			z=z+(y*y*y);
			//alert("z value"+z);
		}
		if(x1==z)
		{
			alert(x1+" is a armstrong Number")
		}
		else
			alert(x1+" is not a armstrong Number");
	}
</script>
</body>
</html>
